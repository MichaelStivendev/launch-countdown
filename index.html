<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>We're launching soon</h1>
        <section class="container-clock">
            <div class="flip-unit days">
            <div class="card">
              <div class="card-face top">99</div>
              <div class="card-face back-top">
                <span class="front">01</span>
                <span class="back">99</span>
              </div>
              <div class="card-face bottom">01</div>
            </div>
            <div class="label">DAYS</div>
          </div>
            <div class="flip-unit hours">
            <div class="card">
              <div class="card-face top">99</div>
              <div class="card-face back-top">
                <span class="front">01</span>
                <span class="back">99</span>
              </div>
              <div class="card-face bottom">01</div>
            </div>
            <div class="label">HOURS</div>
          </div>
            <div class="flip-unit minutes">
            <div class="card">
              <div class="card-face top">99</div>
              <div class="card-face back-top">
                <span class="front">01</span>
                <span class="back">99</span>
              </div>
              <div class="card-face bottom">01</div>
            </div>
            <div class="label">MINUTES</div>
          </div>
          <div class="flip-unit seconds">
            <div class="card">
              <div class="card-face top">99</div>
              <div class="card-face back-top">
                <span class="front">01</span>
                <span class="back">99</span>
              </div>
              <div class="card-face bottom">01</div>
            </div>
            <div class="label">SECONDS</div>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="footer-social">
        <img src="images/icon-facebook.svg" alt="icon-facebook" />
        <img src="images/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="images/icon-instagram.svg" alt=" icon-instagram" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://x.com/MisdiCode">MisdiCode</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
